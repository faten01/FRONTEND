<body>
  <section class="vh-100">
      <div class="container py-5">
        <div class="row d-flex align-items-center justify-content-center">
        
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form  (ngSubmit)="postData()">
              <h1>Ajouter un stand</h1><br>
              
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="numero" [(ngModel)]='numero' name ='numero'class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13"  >Numéro</label>
                
              </div>
              <!-- Name input -->
              
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="number" id="superficie" [(ngModel)]='superficie' name ='superficie' class="form-control form-control-lg" />
                <label class="form-label" for="Superficie">Superficie</label>
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="longeur" [(ngModel)]='longeur' name ='longeur' class="form-control form-control-lg" />
                <label class="form-label" for="longeur">Longeur</label>
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="Largeur" [(ngModel)]='largeur' name ='largeur' class="form-control form-control-lg" />
                <label class="form-label" for="Largeur">Largeur</label>
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="prix" [(ngModel)]='prix' name ='prix' class="form-control form-control-lg" />
                <label class="form-label" for="prix">Prix</label>
              </div>

              <label class="form-label"  for="etat">Etat Du Stand:</label><br><br>
              <div class="form-outline mb-4">
                <input type="text" id="etat" [(ngModel)]='etat' name ='etat'  class="form-control form-control-lg" />
                <label class="form-label" for="etat">etat</label>
              </div>
              <input type="file" (change)="handleImageChange($event)" multiple>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rememberOption" id="rememberOption1" value="option1" checked />
                  <label class="form-check-label" for="rememberOption1"> Disponible </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rememberOption" id="rememberOption2" value="option2" />
                  <label class="form-check-label" for="rememberOption2"> Non Disponible</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rememberOption" id="rememberOption3" value="option3" />
                  <label class="form-check-label" for="rememberOption3"> Reservée </label>
                </div>
                
              </div>-->


              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
              <!-- Error message -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              
    
              
    
              <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">ajouter</button>
    
    
             
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
