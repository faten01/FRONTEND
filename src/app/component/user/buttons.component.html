<body>
  <section class="vh-100">
      <div class="container py-5">
        <div class="row d-flex align-items-center justify-content-center">
        
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form (ngSubmit)="postData()">
              <h1>Ajouter un utilisateur</h1><br>
              
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" class="form-control form-control-lg" />
                <label class="form-label" for="prenom"  >Pr√©nom</label>
              </div>
              <!-- Name input -->
              
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="text" id="nom" name="nom" [(ngModel)]="nom"  class="form-control form-control-lg" />
                <label class="form-label" for="nom" >Nom</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="ville" name="ville"  [(ngModel)]="ville" class="form-control form-control-lg" />
                <label class="form-label" for="ville" >ville</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="entreprise" name="entreprise" [(ngModel)]="entreprise" class="form-control form-control-lg" />
                <label class="form-label" for="entreprise"  >Entreprise</label>
              </div>

              <div class="form-outline mb-4">
                <input type="file" id="photo" [(ngModel)]="photo" name="photo" class="form-control form-control-lg" />
                <label class="form-label" for="photo"  >photo</label>
              </div>

              <label class="form-label" for="role"  >Role:</label><br><br>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Radio buttons -->
                <div class="form-check">
                  <input class="form-check-input" [(ngModel)]="isAdmin" type="checkbox" name="admin" id="admin" value="option1"/>
                  <label class="form-check-label" for="rememberOption1"> Administrateur </label>
                  
                </div>
                <div class="form-check">
                  <input class="form-check-input" [(ngModel)]="role" type="checkbox" name="exposant" id="exposant" value="option2" />
                  <label class="form-check-label" for="rememberOption2"> Exposant</label>
                </div>
               
                
              </div>
              
    
              
    
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">ajouter</button>
    
    
             
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
