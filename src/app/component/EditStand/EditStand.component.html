            <form (ngSubmit)="updateStand(data)" >
              <h1>Edit un Stand</h1><br>
                <div>
                  <div class="form-outline mb-4">
                    <input hidden type="text" id="id" [(ngModel)]="data.id_stand" name="id" class="form-control form-control-lg" />
                    <label hidden class="form-label" for="id" >id</label>

                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="prix" name="prix" [(ngModel)]="data.prix" class="form-control form-control-lg" />
                  <label class="form-label" for="prix">Prix</label>
                </div>

                <div class="form-outline mb-4">
