<body>
    <section class="vh-100">
        <div class="container py-5">
          <div class="row d-flex align-items-center justify-content-center">
          
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form (ngSubmit)="postData()">
                <h1>Ajouter un Evenement</h1><br>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="type" [(ngModel)]='type' name='type'  class="form-control form-control-lg" />
                  <label class="form-label" for="nom">Type</label>
                </div>
  
                
  
      
  
                <div class="form-outline mb-4">
                  <input type="file" (change)="handleImageChange($event)" multiple  class="form-control form-control-lg" />
                  <label class="form-label" for="photo">Photo</label>
                </div>
  
                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                  {{ successMessage }}
                </div>
                <!-- Error message -->
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>
  
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">ajouter</button>
      
      
               
              </form>
            </div>
          </div>
        </div>
      </section>
    </body>
